<!DOCTYPE html>
<html lang="en">
<head>
  <title>word writer word game</title>
  <meta charset="UTF-8">
  <meta name="description"
    content="spelling letter and word puzzle - similar to Wordle a like a typewriter ~/:::/º"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<link href="https://esm.archive.org/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

<link href="css.css?v=1" rel="stylesheet" type="text/css"/>

<div class="container">
  <center>
    <h1>word writer ~/:::/º</h1>

    <form id="form" action="/">
      <div class="ltrs"></div>
      <div class="state"></div>

      <b>enter letter:</b>
      <input class="input" type="text" id="enter"></input>
      <input class="btn btn-sm btn-primary" type="submit" value="ENTER"></input>
      <input class="btn btn-sm btn-warning" type="button" value="DEL" id="del1"></input>

      <div id="msg">
      </div>
    </form>

    <div class="card card-body bg-dark">
      <ul id="help">
      </ul>
    </div>

    <div id="cite" class="card card-body bg-dark">
      very similar to
      <a href=" https://www.powerlanguage.co.uk/wordle/">
        Wordle
      </a>
      but all hand-made...
    </div>

    <div id="misc" class="card card-body bg-dark">
      Word list from <a href="http://app.aspell.net/create">SCOWL</a>.<br>
      Built with 🤍  by <a href="https://poohBot.com">@tracey_pooh</a> using
      <a href="https://deno.land/">deno</a> 🦕<br>
    </div>
  </center>
</div>
</body>

<script type="module" src="index.js"></script>

</html>
